<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Add New Daily Report</h2>

    <form action="{{ url_for('add') }}" method="POST">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" name="date" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" name="category" required>
                <option value="">Select Category</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="issue" class="form-label">Issue</label>
            <textarea class="form-control" name="issue" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <label for="root_cause" class="form-label">Root Cause</label>
            <textarea class="form-control" name="root_cause" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <label for="action_taken" class="form-label">Action Taken</label>
            <textarea class="form-control" name="action_taken" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" name="status" required>
                <option value="">Select Status</option>
                {% for stat in statuses %}
                    <option value="{{ stat }}">{{ stat }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
