<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Daily Work Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4 text-center">➕ Add Daily Work Report</h2>

        <form method="POST" action="{{ url_for('add') }}">
            <div class="mb-3">
                <label for="date" class="form-label">📅 Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">📂 Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="AWS / DevOps">AWS / DevOps</option>
                    <option value="Broker Management">Broker Management</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Database">Database</option>
                    <option value="Company Management">Company Management</option>
                    <option value="Company Personal work">Company Personal work</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="issue" class="form-label">❗ Issue</label>
                <textarea class="form-control" id="issue" name="issue" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="root_cause" class="form-label">🔍 Root Cause</label>
                <textarea class="form-control" id="root_cause" name="root_cause" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="action_taken" class="form-label">🛠️ Action Taken</label>
                <textarea class="form-control" id="action_taken" name="action_taken" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">📌 Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="">-- Select Status --</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Back</a>
                <button type="submit" class="btn btn-success">✅ Submit Report</button>
            </div>
        </form>
    </div>
</body>
</html>
